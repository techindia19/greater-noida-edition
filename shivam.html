<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NIET Data</title>
    <style type="text/css" media="screen">
        table tr td,
        table tr th {
            border: 1px solid grey;
            padding: 1em;
        }
        table {
            margin-top: 1em;
            border-collapse: collapse;
        }

        body {
            display: grid;
            justify-content: center;
            font-family: Ubuntu, sans-serif;
        }

        h2 {
            justify-self: center;
        }

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>College</th>
            <th>Branch</th>

        </tr>
        <tr>
            <td>Shivam Dharwal</td>
            <td>Noida Institute of Engineering and Technology</td>

            <td>3rd</td>
        </tr>

</html>
